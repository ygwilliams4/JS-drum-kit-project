<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Drum Kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       

        <h2>
            Fun Drum Kit using Javascript
        </h2>

        <div class="container">
            <div class="keys" data-key="65">
                <span class="label">
                    A
                </span>
                <span class="sound">
                    BOOM
                </span>
            </div>
            <div class="keys" data-key="83">
                <span class="label">
                    S
                </span>
                <span class="sound">
                    CLAP
                </span>
            </div>
            <div class="keys" data-key="81">
                <span class="label">
                    Q
                </span>
                <span class="sound">
                    HIHAT
                </span>
            </div>
            <div class="keys" data-key="87">
                <span class="label">
                    W
                </span>
                <span class="sound">
                    KICK
                </span>
            </div>
            <div class="keys" data-key="79">
                <span class="label">
                    O
                </span>
                <span class="sound">
                    OPENHAT
                </span>
            </div>
            <div class="keys" data-key="80">
                <span class="label">
                    P
                </span>
                <span class="sound">
                    RIDE
                </span>
            </div>
            <div class="keys" data-key="75">
                <span class="label">
                    K
                </span>
                <span class="sound">
                    SNARE
                </span>
            </div>
            <div class="keys" data-key="76">
                <span class="label">
                    L
                </span>
                <span class="sound">
                    TINK
                </span>
            </div>
            <div class="keys" data-key="86">
                <span class="label">
                    V
                </span>
                <span class="sound">
                    TOM
                </span>
            </div>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="81" src="sounds/hihat.wav"></audio>
        <audio data-key="87" src="sounds/kick.wav"></audio>
        <audio data-key="79" src="sounds/openhat.wav"></audio>
        <audio data-key="80" src="sounds/ride.wav"></audio>
        <audio data-key="75" src="sounds/snare.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        <audio data-key="86" src="sounds/tom.wav"></audio>
        
        <script src="js.js"></script>
    </body>
</html>
